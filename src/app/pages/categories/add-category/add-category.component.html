<div mat-dialog-content>
  <form *ngIf="this.categoryForm" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Име на категорията </label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description">Номер на категорията</label>
      <input type="number" class="form-control" id="description" formControlName="categoryNumber" required>
    </div>
    <div class="form-group">
      <label for="description">Описание на категорията </label>
      <input type="text" class="form-control" id="description" formControlName="description" required>
    </div>
    <div class="form-group">
      <label for="description">Табела на категорията </label>
      <input type="text" class="form-control" id="description" formControlName="imgPath" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Създай</button>
  </form>
</div>
