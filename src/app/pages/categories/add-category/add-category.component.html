<div *ngIf="categoryForm" class="edit d-flex">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="pt-5 mx-auto">
    <div class="form-group">
      <label for="name">Име на категорията </label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description">Номер на категорията</label>
      <input type="number" class="form-control" id="description" formControlName="categoryNumber" required>
    </div>
    <div class="form-group">
      <label for="description">Описание на категорията </label>
      <input type="text" class="form-control" id="description" formControlName="description" required>
    </div>
    <div class="form-group">
      <label for="description">Табела на категорията </label>
      <input #imagePath type="text" class="form-control" id="description" formControlName="imgPath" required>
    </div>
    <div>
      <img [src]="imagePath.value" class=" mx-auto my-3 img-responsive">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">{{ editMode ? 'Редактирай' : 'Създай' }}</button>
    <button routerLink="/categories" class="btn btn-danger ml-2">Отказ</button>
  </form>
</div>
