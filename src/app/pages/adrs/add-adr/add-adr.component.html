<div *ngIf="adrForm" class="edit d-flex">
  <form [formGroup]="adrForm" (ngSubmit)="onSubmit()" class="pt-5 mx-auto">
    <div class="form-group">
      <label for="name">Име на веществото </label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description">Номер на веществото</label>
      <input type="number" class="form-control" id="description" formControlName="adrNumber" required>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Избери категория</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="[category.id, category.categoryNumber]">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!adrForm.valid">{{ editMode ? 'Редактирай' : 'Създай' }}</button>
    <button routerLink="/adrs" class="btn btn-danger ml-2">Отказ</button>
  </form>
</div>
